
ext {
    releaseVersion = version
    artifactName = rootProject.name
    repoName = 'RESTDocsEXT'
}

bintray {
	user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    pkg {
        repo = repoName
        name = artifactName
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/RESTDocsEXT/restdocsext-jersey.git'
        issueTrackerUrl = 'https://github.com/RESTDocsEXT/restdocsext-jersey/issues'
        
        version {
            name = releaseVersion
            desc = 'An extension of Spring REST Docs that allows for snippet creating using Jersey Client.'
            released = new Date()
            vcsTag = "v$releaseVersion"
        }
        
        dryRun = true
    }
    publications = ['MyPublication']
}

task javadocJar (type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task sourcesJar (type : Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId group
            artifactId artifactName
            version releaseVersion
            
            artifact sourcesJar
            artifact javadocJar
        }
    }
}